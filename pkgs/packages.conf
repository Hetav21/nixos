# Package configuration file
# Add new packages here by adding lines in the format:
# name:type:owner:repo:file:version_field:rev_field:hash_field:version_prefix:branch:url_template
#
# Types:
# - github: Uses latest commit from a branch
# - github-tag: Uses latest release tag
# - github-release: Uses latest release and downloads from URL template
#
# File paths are relative to the NixOS configuration root (${settings.setup_dir})
#
# Example configurations:
# pokego:github-tag:rubiin:pokego:pkgs/pokego.nix:version:rev:hash:v::
# browseros:github-release:browseros-ai:BrowserOS:pkgs/browseros.nix:version::sha256::https://github.com/browseros-ai/BrowserOS/releases/download/v{version}/BrowserOS_v{version}_x64.AppImage
# zen-nebula:github:JustAdumbPrsn:Zen-Nebula:pkgs/zen-nebula/pkgs/default.nix:version:rev:sha256::main:

pokego:github-tag:rubiin:pokego:pkgs/pokego.nix:version:rev:hash:v::
browseros:github-release:browseros-ai:BrowserOS:pkgs/browseros.nix:version::sha256::https://github.com/browseros-ai/BrowserOS/releases/download/v{version}/BrowserOS_v{version}_x64.AppImage
zen-nebula:github:JustAdumbPrsn:Zen-Nebula:pkgs/zen-nebula/pkgs/default.nix:version:rev:sha256::main: